 <div class="container">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="form-group">
        <form action="" method="POST">
            <label>Student Name</label>
            <input type="text"class="form-control" name="studentname" placeholder="Name" ng-model="person.SName">
        
           <label>Subject</label>
            <select name="subject" class="form-control"  ng-model="person.SSubject">
                <option value=""></option>

                <option value="C">C</option>
                <option value="Cplusplus">C++</option>
                <option value="Corejava">Core Java</option>
                <option value="Advancejava">Advance Java</option>
                <option value="WebDesgining">Web Desgining</option>
                <option value="Angular">Angular Js</option>
                <option value="Node">Node JS</option>
                <option value="Meanstack">MEAN Stack</option>
            </select>
        
            <label>Source</label>
            <input type="text" name="source" class="form-control" placeholder="Enter Source Name" ng-model="person.SSource">

        
        <center>
 
            <br><br>
            <button type="button" class="btn btn-default" ng-click="submit()">Submit</button>


        </center>
        
        </form>
        
        </div>

      </div>
      

      <div class="col-md-3"></div>
      



  </div><!--row div-->
  
</div><!--container div-->

<div class="container">

    <table class="table table-striped table-bordered">
        <tr>
            <th>Serial.No</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Subject</th>
            <th>Source</th>
            <th>Next</th>
            <th>Status</th>
        </tr>

        <tr ng-repeat="student in Students">

            <th>{{student.SID}}</th>
            <th>{{student.SName }}</th>
            <th>{{student.SContact}}</th>
            <th>{{student.SSubject}}</th>
            <th>{{student.SSource}}</th>
            <th>{{student.SCall}}</th>
            <th><input type="button" value="Edit Form" ng-click = "edit(student)"/></th>
        </tr>


    </table>
</div>
