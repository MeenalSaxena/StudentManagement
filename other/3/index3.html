
<div class="container">
  <div class="row">
  	<div class="col-md-3"></div>
  	<div class="col-md-6">


  	<center><h1>Enquiry Form</h1></center>

  	<form >
    <div class="form-group">
      
    <label>Name:</label><input type="text" class="form-control" placeholder="Name" ng-model="person.name">
    
   	<label>Contact.No:</label>		<input type="number" class="form-control" placeholder="Contact.No" ng-model="person.contact">
   	<label>College:</label>			<input type="text" class="form-control" placeholder="College Name" ng-model="person.college">
   	<label>Email.ID:</label>			<input type="email" class="form-control" placeholder="Email.ID" ng-model="person.email">
   	<label>Qualification:</label>	<input type="text" class="form-control" placeholder="Qualification" ng-model="person.qualification">
   	<label>Course:</label>			<input type="text" class="form-control" placeholder="Course" ng-model="person.course">
   	<label>Address:</label>			<input type="text" class="form-control" placeholder="Address" ng-model="person.address">
	<label>Joining Date:</label>		<input type="date" class="form-control" placeholder="Joining Date" ng-model="person.joining">
	<label>Demo:</label> <input type="date" class="form-control" placeholder="DemoDate" ng-model="person.demodate">

   	<br><br>
   	<h4 style="text-decoration: underline;">Reference:-</h4>
   	<label>Name:</label><input type="text" class="form-control" placeholder="Name" ng-model="person.refername">
   	<label>Contact.No:</label>		<input type="number" class="form-control" placeholder="Contact.No" ng-model="person.refercontact">
	   <label>Next Call</label> <input type="date" class="form-control" placeholder="Contact.No" ng-model="person.response">
	<label><input type="checkbox"></label>
  <br>
    <center><button type="submit" class="btn btn-default" ng-click="submit()">Submit</button></center>
  




  </div>
  </form>
 
  	<div class="col-md-3"></div>



  </div><!--row div-->
  
</div><!--container div-->
