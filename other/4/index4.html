<div class="container">
  <div class="row">
  	<div class="col-md-3"></div>
  	<div class="col-md-6">


  	<center><h1>Registration Form</h1></center>

  	<form>
    <div class="form-group">
      
    <label>Name:</label><input type="text" class="form-control" placeholder="Name" ng-model="person.name">
    <label>Father Name</label>			<input type="text" class="form-control" placeholder="Course" ng-model="person.fathername">
   	<label>Contact.No:</label>		<input type="number" class="form-control" placeholder="Contact.No" ng-model="person.contact">
   	<label>Email.ID:</label>			<input type="email" class="form-control" placeholder="Email.ID" ng-model="person.email">
   	<label>College:</label>			<input type="text" class="form-control" placeholder="College Name" ng-model="person.college">
   	<label>Date of Birth</label>	<input type="date" class="form-control" placeholder="Qualification" ng-model="person.dob">
  	<label>Course Name</label>			<input type="text" class="form-control" placeholder="Address" ng-model="person.course">
   	


   	<br><br>
   	<label>Counselor Name</label>			<input type="text" class="form-control" placeholder="Address" ng-model="person.counselor">
   <br>
		<button type="file" data-show-preview="true" class="btn btn-default" onchange="previewFile()">Choose file</button>
   <center><button type="submit" class="btn btn-default" ng-click="submit()">Submit</button></center>
  
		




  </div>
  </form>
 
  	<div class="col-md-3"></div>



  </div><!--row div-->
  
</div><!--container div-->
